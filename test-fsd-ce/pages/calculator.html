<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange Calculator</title>
    <link rel="stylesheet" href="../style.css">
    <script src="../convert.js" defer></script>
</head>
<body>
    <div class="calc-main">

        <h1>Currency Converter</h1>
        <div id="error"></div>

        <div class="input-sec">
            <div class="inp-currency">
                <label for="input">Amount:</label>
                <input type="text" id="input" required>
                <select name="inputCurrency" id="inputCurrency">
                    <option value="default" selected>Select Currency</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="INR">INR</option>
                    <option value="JPY">JPY</option>
                    <option value="GBP">GBP</option>
                </select>
            </div>
    
            <div class="out-currency">
                <label for="output">Convert:</label>
                <input type="text" id="output" name="output">
                <select name="outputCurrency" id="outputCurrency">
                    <option value="default" selected>Select Currency</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="INR">INR</option>
                    <option value="JPY">JPY</option>
                    <option value="GBP">GBP</option>
                </select>
            </div>
        </div>

        <button id="convertButton">Convert</button>

    </div>
</body>
</html>
